<!--
title: Sitemap
description: A flat listing of all the pages on zeke.sikelianos.com
noIndex: true
-->

{{#each pages}}
  {{#unless disabled}}
    {{#unless noIndex}}
      <h4><a href="{{href}}">{{title}}</a></h4>
      <p class="description">{{description}}</p>
    {{/unless}}
  {{/unless}}
{{/each}}
