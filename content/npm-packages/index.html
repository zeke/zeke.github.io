<!--
title: my npm packages
description: A list of all the packages I've published to npm
keywords: [npm, javascript, development, node, reference]
layout: false

noIndex: true
-->

<ul id="packages">
  {{#each page.data.packages_by_zeke}}
    <li class="package" data-keywords="{{keywords}}">
      <a href="https://npmjs.org/{{name}}" class="package-name">{{name}}</a>
      <span class="package-description">{{description}}</span>
    </li>
  {{/each}}
</ul>
